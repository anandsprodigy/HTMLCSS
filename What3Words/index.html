<html>
   <head>
      <title>what3words JavaScript API Wrapper</title>
      <meta charset="utf-8" />
      <!-- bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <!-- What3words API -->
      <script src="https://assets.what3words.com/sdk/v3/what3words.js?key=API_KEY"></script>
      <!-- Jquery javascript -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
      <style>
         *{
         font-family: 'Open Sans', sans-serif;
         font-weight: 500;
         font-size: 70px;
         }
         .words{
         color:#2980b9;
         }
         .reduy{
         color:#c0392b;
         }
         .what3words{
         text-align:center;
         }
         p, span{
         margin-top: 100px;
         margin-bottom: 100px;
         }
      </style>
      <script>
         var API_KEY="<API_KEY>";
         var longitude=Math.floor(Math.random()*(40-20+1)+20);
         var latitute=Math.floor(Math.random()*(4-2+1)+2);
         var URL="https://api.what3words.com/v3/convert-to-3wa?coordinates="+longitude+"%2C"+-latitute+"&key="+API_KEY;
         
         $( document ).ready(function() {
         	$.ajax({
         		  url: URL,
         		  success: function( result ) {
         			$(".simple").html("<p class=\"what3words\"><span class=\"reduy\">///</span><span class=\"words\">"+result.words+"</span></P>");
         		  },
         		  error: function(error){
         			alert("Issue");
         		  }
         	});
         });
         
      </script>
   </head>
   <body>
      <!-- <p class="what3words"><span class="reduy">///</span><span class="words">One.kichen.imagination</span></P> -->
      <span class="simple"></span>

   </body>
</html>
